<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Weather App</h1>
    <form id="weatherForm">
      <label for="cityInput">Enter City Names:</label>
      <input
        type="text"
        id="cityInput"
        name="cities"
        placeholder="e.g., Toronto, Mumbai, London"
      />
      <button type="submit">Get Weather</button>
    </form>

    <div id="weatherResults"></div>
  </body>
</html>
